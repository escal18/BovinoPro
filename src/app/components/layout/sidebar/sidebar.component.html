<aside [class.open]="estaAbierto" class="sidebar">
    <div class="inner">
        <header>
            <button type="button" (click)="alternarBarraLateral()" class="toggle-btn">
                <span class="material-symbols-outlined">
                    {{ estaAbierto ? 'close' : 'menu' }}
                </span>
            </button>
            <div class="logo-container" *ngIf="estaAbierto">
                <span class="brand-name">Bovino<span class="text-accent">Pro</span></span>
            </div>
        </header>

        <nav class="nav-menu">
            <button type="button" *ngFor="let item of elementosNavegacion" (click)="alHacerClicItem(item.accion)"
                [class.active]="router.url === item.accion" class="nav-link" [title]="!estaAbierto ? item.nombre : ''">
                <span class="material-symbols-outlined">{{ item.icono }}</span>
                <p *ngIf="estaAbierto">{{ item.nombre }}</p>
            </button>
        </nav>

        <div class="footer-spacer"></div>
    </div>
</aside>
