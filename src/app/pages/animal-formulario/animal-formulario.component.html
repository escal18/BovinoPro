<div class="form-wrapper">
    <header class="form-header">
        <div>
            <h1>Registrar <span class="text-accent">Linaje y Animal</span></h1>
            <p>Control de inseminación artificial y registro de nacimiento.</p>
        </div>
    </header>

    <div class="form-card">
        <form [formGroup]="animalForm" (ngSubmit)="onSubmit()">
            <div class="form-grid">
                <div class="form-group">
                    <label>Número de Arete (SINIIGA)</label>
                    <div class="input-with-icon">
                        <span class="material-symbols-outlined">sell</span>
                        <input type="text" formControlName="arete" placeholder="01 0000 0000">
                    </div>
                </div>

                <div class="form-group">
                    <label>Nombre del Animal</label>
                    <input type="text" formControlName="nombre" placeholder="Ej. Lucero">
                </div>

                <div class="form-group">
                    <label>Padre (Semental)</label>
                    <div class="input-with-icon">
                        <span class="material-symbols-outlined">Male</span>
                        <input type="text" formControlName="padre" placeholder="Nombre o Código del Toro">
                    </div>
                </div>

                <div class="form-group">
                    <label>Madre (Vaca)</label>
                    <div class="input-with-icon">
                        <span class="material-symbols-outlined">Female</span>
                        <input type="text" formControlName="madre" placeholder="Nombre o Arete de la madre">
                    </div>
                </div>

                <div class="form-group">
                    <label>Raza</label>
                    <select formControlName="raza">
                        <option value="Holstein">Holstein</option>
                        <option value="Jersey">Jersey</option>
                        <option value="Pardo Suizo">Pardo Suizo</option>
                        <option value="Cruza">Cruza / Sardo Negro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Fecha de Nacimiento</label>
                    <input type="date" formControlName="fechaNacimiento">
                </div>

                <div class="form-group">
                    <label>Estado de Salud</label>
                    <select formControlName="estado">
                        <option value="Saludable">Saludable</option>
                        <option value="En Observación">En Observación</option>
                        <option value="Tratamiento">En Tratamiento</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Asignar a Lote</label>
                    <select formControlName="lote">
                        <option value="Ordeña">Lote Ordeña</option>
                        <option value="Secas">Lote Secas</option>
                        <option value="Maternidad">Maternidad</option>
                        <option value="Novillas">Novillas</option>
                    </select>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="btn-cancel" (click)="regresar()">Cancelar</button>
                <button type="submit" class="btn-submit" [disabled]="animalForm.invalid">
                    Guardar Registro IA
                </button>
            </div>
        </form>
    </div>
</div>
