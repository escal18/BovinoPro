<div class="form-wrapper">
    <header class="form-header">
        <div>
            <h1>Registrar <span class="text-accent">Nuevo Nacimiento</span></h1>
            <p>Control de linaje y protocolo neonatal inmediato.</p>
        </div>
    </header>

    <div class="form-card">
        <form [formGroup]="animalForm" (ngSubmit)="onSubmit()">

            <h3 class="section-title">1. Identificación y Linaje</h3>
            <div class="form-grid">
                <div class="form-group">
                    <label>Número de Arete (SINIIGA)</label>
                    <div class="input-with-icon">
                        <span class="material-symbols-outlined">sell</span>
                        <input type="text" formControlName="arete" placeholder="01 0000 0000">
                    </div>
                </div>

                <div class="form-group">
                    <label>Nombre de la Cría</label>
                    <input type="text" formControlName="nombre" placeholder="Ej. Lucero Junior">
                </div>

                <div class="form-group">
                    <label>Sexo</label>
                    <select formControlName="sexo">
                        <option value="Hembra">Hembra</option>
                        <option value="Macho">Macho</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Madre (Vaca)</label>
                    <select formControlName="madre">
                        <option value="">Seleccione a la madre...</option>
                        <option *ngFor="let m of madresDisponibles" [value]="m.nombre">{{m.nombre}} ({{m.arete}})
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Padre (Semental)</label>
                    <input type="text" formControlName="padre" placeholder="Nombre o Código del Toro">
                </div>

                <div class="form-group">
                    <label>Fecha de Nacimiento</label>
                    <input type="date" formControlName="fechaNacimiento">
                </div>
            </div>

            <h3 class="section-title">2. Detalles del Parto</h3>
            <div class="form-grid">
                <div class="form-group">
                    <label>Facilidad de Parto</label>
                    <select formControlName="facilidadParto">
                        <option value="Normal">Normal (Sin ayuda)</option>
                        <option value="Asistido">Asistido (Tirado manual)</option>
                        <option value="Cesárea">Cesárea</option>
                        <option value="Distócico">Distócico (Complicado)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Peso al Nacer (kg)</label>
                    <input type="number" formControlName="pesoAlNacer" placeholder="Ej. 35">
                </div>

                <div class="form-group">
                    <label>Vigor del Neonato (1-5)</label>
                    <input type="range" min="1" max="5" formControlName="vigor">
                    <small>1: Débil | 5: Muy Activo</small>
                </div>
            </div>

            <h3 class="section-title">3. Protocolo Neonatal</h3>
            <div class="checklist-grid">
                <label class="checkbox-item">
                    <input type="checkbox" formControlName="colostroRecibido">
                    <span>Suministro de Calostro (Primeras 2h)</span>
                </label>
                <label class="checkbox-item">
                    <input type="checkbox" formControlName="desinfeccionOmbligo">
                    <span>Desinfección de Ombligo realizada</span>
                </label>
            </div>

            <div class="form-actions">
                <button type="button" class="btn-cancel" (click)="regresar()">Cancelar</button>
                <button type="submit" class="btn-submit" [disabled]="animalForm.invalid">
                    Completar Registro de Nacimiento
                </button>
            </div>
        </form>
    </div>
</div>
